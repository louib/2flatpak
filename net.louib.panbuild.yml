app-id: net.louib.panbuild
runtime: org.gnome.Platform
runtime-version: "3.36"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/app/bin"
  build-args:
    - "--share=network"
  env:
    RUSTFLAGS: "--remap-path-prefix =../"
    RUST_BACKTRACE: "1"
command: panbuild
tags: []
cleanup: []
modules:
  -
    name: flatpak-shared-modules
    buildsystem: simple
    build-commands:
      - echo "Not installing shared modules just yet."
    sources:
      - type: git
        url: https://github.com/flathub/shared-modules.git
        branch: master
  -
    name: panbuild
    buildsystem: simple
    build-commands:
      - cargo build --bins --release
      - cargo install --path .
      - mkdir -p /app/bin
      - install ./target/release/panbuild /app/bin/
    sources:
      - type: git
        url: https://github.com/louib/panbuild.git
        branch: master
